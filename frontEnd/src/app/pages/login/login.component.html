<div class="header bg-gradient-danger py-7 py-lg-5">
    <div class="container">
        <div class="header-body text-center mb-7">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-6">
                    <h1 class="text-white">Bienvenido!</h1>
                    <p class="text-lead text-light">SRA - Sistema de Reporte de Actividades</p>
                </div>                
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-6">
                    <div _ngcontent-cae-c114="" class="logo-colp">
                        <img _ngcontent-cae-c114="" width="60%" src="./assets/img/brand/logo_olimpia.svg" class="mb-3">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
    </div>
</div>


<!-- Page content -->
<div class="container mt--8 pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">

            <div class="card bg-secondary shadow border-0">
                <div class="card-body px-lg-5 py-lg-5">
                    <div class="text-center text-muted mb-4">
                        <small>Inicie sesión con sus credenciales</small>
                    </div>
                    <form role="form" [formGroup]="formGroup" (ngSubmit)="login()">
                        <div class="form-group mb-3">
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                                </div>
                                <input class="form-control"
                                 placeholder="Usuario"
                                 type="text"
                                 name="usuario"
                                 formControlName="usuario">                                 
                            </div>
                            <!-- <small *ngIf="usuarioNoValido" class="control-error" >El usuario es requerido</small> -->
                            <small class="control-error" >{{ getError('usuario')}}</small>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                </div>
                                <input class="form-control"
                                 placeholder="Contraseña" 
                                 type="password"
                                 name="password"
                                 formControlName="password">
                            </div>
                            <small class="control-error" >{{ getError('password')}}</small>
                        </div>                        
                        <div *ngIf="carga" class="text-center animated fadeIn faster mensajesAlerta">
                            <h4 class="alert-heading">Comprobando datos</h4>
                            <p>
                                <i class="fa fa-sync-alt fa-spin fa-2x"></i>
                            </p>
                            <p class="mb-0">
                                Espere por favor
                            </p>
                        </div>
                        
                        <div *ngIf="!carga" class="text-center">
                            <button type="submit" class="btn btn-primary my-4" [disabled]="formGroup.invalid">Iniciar</button>
                        </div>
                        
                        <div  *ngIf="alerta" class="alert alert-danger" role="alert">
                            {{mensajealerta}}
                          </div>
                    </form>
                </div>
            </div>

            <!-- <div class="row mt-3">
                <div class="col-6">
                    <a href="javascript:void(0)" class="text-light"><small>Olvidaste password?</small></a>
                </div>
                <div class="col-6 text-right">
                    <a href="javascript:void(0)" class="text-light"><small>Crear nueva cuenta</small></a>
                </div>
            </div> -->
        </div>
    </div>
</div>
